<!doctype html>

<html ng-app="apeApp">
    <!-- ApeApp -->
<head>
    <!-- AngularJS 1.3 -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>

    <!-- your angular script files -->
    <script type="text/javascript" src="javascripts/app.js"></script>
    <script type="text/javascript" src="javascripts/controllers.js"></script>
    <script type="text/javascript" src="javascripts/api-provider.js"></script>
    <script type="text/javascript" src="javascripts/directives.js"></script>

    <!-- purecss.io -->
    <link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/grids-responsive-min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- your own stylesheets -->
    <link href='//fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<header>
    <div class="pure-g" ng-controller="mainController">
	<!-- Ape logo section -->
        <div class="pure-u-1">
	    <img id="logo-img" src="assets/browngorilla.png" />
            <h1 style="display: inline;"><span style="font-size:2em">A</span>ngularJS <span style="font-size:2em">P</span>ostgreSQL <span style="font-size:2em">E</span>xpress</h1>
	    <p><span id="subtitle">Open source relational stack for Node.js</span></p>
        </div>

	<!-- Navigation menu -->
	<div class="pure-u-1">
	    <div class="nav">
		<a ape-menu-selected href="#/"><i class="fa fa-home"></i>Home</a>
                <a ape-menu-selected href="#/projects"><i class="fa fa-code"></i>Projects</a>
		<a href="#">{{ currentUser.username || '' }}</a>
		<a ng-hide="loggedIn"ape-menu-selected href="#/login"><i class="fa fa-unlock"></i>Login</a>
		<a ng-show="loggedIn" href="#/logout"><i class="fa fa-sign-out"></i>Logout</a>
		<a ng-hide="loggedIn" ape-menu-selected href="#/register"><i class="fa fa-user-plus"></i>Register</a>
            </div>
	</div>
    </div>
</header>

<!-- Where the partials get inserted -->
<main ng-view>
</main>

<div class="pure-g">
    <div id="github-card" class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
	<div class="github-card" data-github="thedouglenz/ape" data-width="400" data-height="150" data-theme="default"></div>
	<script src="//cdn.jsdelivr.net/github-cards/latest/widget.js"></script>
    </div>
</div>

</body>

</html>
