<title>Login</title>

<form class="pure-form">
    <input type="text" placeholder="username" name="username" ng-model="loginState.username" />
    <input type="password" placeholder="password" name="password" ng-model="loginState.password" />
    <button type="submit" class="pure-button pure-button-primary" ng-click="userLogin()">Login</button>
</form>
