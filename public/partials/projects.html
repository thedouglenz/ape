<title>Projects</title>

<div class="pure-g">
    <div class="pure-u-1">
        <div class="pure-u-md-1-2 pure-u-lg-1-4" ng-repeat="project in projects">
	    <div class="project-block">
		<h3>{{ project.title }}</h3>
            	<p>{{ project.description }}</p>
	    	<p>Created {{ project.createdAt | date }}
	    	<button class="pure-button button-red" ng-click="deleteProject(project.id)"><i class="fa fa-trash-o"></i></button></p>
	    </div>
        </div>
    </div>
    <div class="pure-u-1">
	<div id="projects-form">
	    <form novalidate class="pure-form pure-form-stacked" method="POST">
		<fieldset>
		    <legend> Add a project </legend>
		    <input type="text" placeholder="Title" ng-model="project_state.title" required>
		    <textarea placeholder="Description" ng-model="project_state.description" required></textarea>
		    <button type="submit" class="pure-button pure-button-primary"
			ng-click="addProject()"><i class="fa fa-plus"></i> Add project</button>
		</fieldset>
	    </form>
	</div>
    </div>
</div>
